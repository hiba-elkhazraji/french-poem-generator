<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI poem generator</title>
  </head>
  <body>
    <div class="countainer">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <div class="form-countainer">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="enter the topic of French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/hiba-elkhazraji">Hiba El khazraji</a>
        and is
        <a
          href="https://github.com/hiba-elkhazraji/french-poem-generator"
          target="_blank"
          >open-sourse on github</a
        >
        and it hosted on
        <a href="https://french-poem-generatorai.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
